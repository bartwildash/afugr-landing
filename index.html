<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFUGR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F7F5F0; /* Warm paper white */
            --text-primary: #2C2A24;
            --text-secondary: #6B6960;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0 2px 4px rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* For the shadow overflow */
            position: relative;
            color: var(--text-primary);
        }

        /* --- Komorebi (Dappled Light) Background Animation --- */
        .shadow-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 0;
            filter: blur(60px);
            opacity: 0.6;
            animation: sway 25s ease-in-out infinite alternate;
        }

        .shadow-blob {
            position: absolute;
            background: rgba(20, 20, 15, 0.03); /* Very subtle dark shadow */
            border-radius: 50%;
        }

        /* Randomly positioned blobs to create the leaf pattern */
        .b1 { width: 40vw; height: 40vw; top: 20%; left: 20%; animation: morph 15s infinite alternate; }
        .b2 { width: 35vw; height: 35vw; top: 60%; left: 50%; animation: morph 20s infinite alternate-reverse; }
        .b3 { width: 50vw; height: 50vw; top: 10%; left: 60%; animation: morph 18s infinite alternate; }
        .b4 { width: 30vw; height: 30vw; top: 50%; left: 10%; animation: morph 22s infinite alternate-reverse; }

        @keyframes sway {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, 15px) rotate(2deg); }
        }

        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        /* --- Main Content --- */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 640px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-wrapper {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 0.2s;
        }

        .logo {
            height: 50px;
            width: auto;
            display: block;
        }

        .greeting {
            font-size: 2.75rem;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.4s;
        }

        .subtext {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.5s;
        }

        /* --- The Glass/Paper Card (Input Area) --- */
        .glass-card {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 8px;
            box-shadow: var(--shadow-soft), var(--shadow-inner);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.6s;
            margin-bottom: 3rem;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.55);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.04), var(--shadow-inner);
        }

        .input-area {
            flex: 1;
            border: none;
            background: transparent;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-family: inherit;
            color: var(--text-primary);
            outline: none;
            font-weight: 400;
        }

        .input-area::placeholder {
            color: rgba(107, 105, 96, 0.6);
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #2C2A24;
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #000;
            transform: scale(1.05);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* --- Status List --- */
        .status-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.8s;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: background 0.2s;
            cursor: default;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #E6E4DD;
        }

        .status-indicator.active {
            background-color: #34C759; /* Gentle green */
            box-shadow: 0 0 8px rgba(52, 199, 89, 0.3);
        }

        .status-tag {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #34C759;
            background: rgba(52, 199, 89, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .greeting { font-size: 2rem; }
            .glass-card { padding: 6px; }
            .input-area { padding: 12px 16px; }
        }
    </style>
</head>
<body>

    <!-- Ambient Shadow Layer -->
    <div class="shadow-layer">
        <div class="shadow-blob b1"></div>
        <div class="shadow-blob b2"></div>
        <div class="shadow-blob b3"></div>
        <div class="shadow-blob b4"></div>
    </div>

    <div class="container">
        <div class="logo-wrapper">
            <!-- Using the existing logo file -->
            <img src="AFUGR-flexoki-paperlight.svg" alt="AFUGR" class="logo">
        </div>

        <h1 class="greeting">Good afternoon.</h1>
        <p class="subtext">Welcome to the AFUGR workspace.</p>

        <div class="glass-card">
            <input type="text" class="input-area" placeholder="Type your message here...">
            <button class="action-btn" aria-label="Send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
        </div>

        <div class="status-list">
            <div class="status-item">
                <div class="status-label">
                    <div class="status-indicator active"></div>
                    <span>System Status</span>
                </div>
                <span class="status-tag">Operational</span>
            </div>
            <div class="status-item">
                <div class="status-label">
                    <div class="status-indicator"></div>
                    <span>Next Deployment</span>
                </div>
                <span>Pending</span>
            </div>
        </div>

        <footer>
            &copy; 2025 AFUGR
        </footer>
    </div>

</body>
</html>
