<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFUGR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFCF0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2C363F;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.25rem;
            color: #575653;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4D7CFF, #E16EFF);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(77, 124, 255, 0.3);
        }

        footer {
            margin-top: 4rem;
            color: #878580;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .logo {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="AFUGR-flexoki-paperlight.svg" alt="AFUGR" class="logo">

        <h1>Welcome to AFUGR</h1>

        <p>Something amazing is coming soon.</p>

        <!-- <a href="#" class="cta">Get Started</a> -->

        <footer>
            &copy; 2025 AFUGR. All rights reserved.
        </footer>
    </div>
</body>
</html>
